<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代步申请</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <link rel="stylesheet" href="../css/dbsq.css">
</head>

<body>
    <div class="dbsq">
        <div class="header">
            <div class="header-img"></div>
            <p class="word">车辆暂扣时，提供代步补贴</p>
        </div>
        <div class="list">
            <div class="li">
                <div class="li-l">
                    <a href="" class="title" id="dbsq">申请代步</a>
                    <p>提交相应信息资料，完成代步申请</p>
                </div>
                <div class="li-r">
                    <img src="" alt="">
                </div>
            </div>
            <div class="li">
                <div class="li-l">
                    <a href="" class="title">代步记录</a>
                    <p>往期代步申请记录</p>
                </div>
                <div class="li-r">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="cont">
            <h3 class="cont-title">服务内容</h3>
            <p class="cont-1">
                车辆事故发生后，因人伤事故导致车辆暂扣无法使用的情况下，提供每次事故每天（有责100元、无责60元，同责、次责按有责计算），最多2天的交通援助，全年限三次。（7座以下非营运乘用车辆）。</p>
        </div>

        <div class="mask">
            <div class="mask-cont">
                <div class="cont1">
                    <img src="../images/rsjy/error.png" alt="">
                    <p>很抱歉，您今年的代步申请次数已用完，无法再享受代步服务。</p>
                </div>
                <p class="know">我知道了</p>
            </div>
        </div>
    </div>
    <script src="../js/dbsq.js"></script>
</body>

</html>
