<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <link rel="stylesheet" href="../css/order.css">
</head>

<body>
    <div class="order">
        <div class="order-list">
            <p class="order-title">订单信息</p>
            <div class="order-li">
                <span class="li-l">就诊医院</span>
                <span id="hospital" class="li-r"></span>
            </div>
            <div class="order-li">
                <span class="li-l">陪诊时间</span>
                <span id="time" class="li-r"></span>
            </div>
            <div class="order-li">
                <span class="li-l">姓名</span>
                <span id="name" class="li-r"></span>
            </div>
            <div class="order-li">
                <span class="li-l">联系电话</span>
                <span id="phone" class="li-r"></span>
            </div>
        </div>
        <div class="order-list">
            <p class="order-title">服务人员信息</p>
            <div class="order-li">
                <span class="li-l">联系人</span>
                <span id="seviceName" class="li-r"></span>
            </div>
            <div class="order-li">
                <span class="li-l">联系电话</span>
                <span id="servicePhone" class="li-r service-phone"></span>
            </div>
        </div>
    </div>
    <a class="go-index" href="../index.html">返回首页</a>
    <script src="../js/order.js"></script>
</body>

</html>
