<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <script src="../public/js/zzRep.js"></script>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="phone public">
                <p class="title">手机号</p>
                <input class="phone-input public-input" value="17610769863" type="text" placeholder="请输入手机号">
                <p class="phone-error error">请输入正确的手机号</p>
                <div class="code">
                    <input class="code-input" type="text" placeholder="请输入验证码">
                    
                    <button class="get-code">
                        获取验证码
                    </button>
                </div>
                <p class="code-error error">请输入正确的验证码</p>
            </div>
            <div class="car public">
                <p class="title">车辆</p>
                <input class="car-code public-input" value="沪AD00806" type="text" placeholder="请输入车牌号">
                <p class="car-code-error error">请输入正确的车牌号</p>
                <input class="car-type public-input" value="小型车" type="text" placeholder="请输入车型">
                <p class="car-type-error error">请输入正确的车型</p>
            </div>

            <div class="login-button">登录</div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
