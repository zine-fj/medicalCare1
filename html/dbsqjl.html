<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代步申请记录</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <link rel="stylesheet" href="../css/dbsqjl.css">
</head>

<body>
    <div class="dbsqjl">
        <div class="header">
            <div class="header-img"></div>
            <div class="header-title">
                <p class="title">剩余可用次数</p>
                <p class="money"><span class="num" id="theNum0">1</span>次</p>
            </div>
        </div>

        <p class="times">累计使用<span id="theNum1">2</span>次</p>

        <div class="dbsqjl-list">
            <div class="jl-li">
                <div class="jl-li-l">
                    <p class="danhao">申请单号：<span>jn12345677888760</span></p>
                    <p class="money">待审核</p>
                </div>
                <div class="jl-li-r">
                    <p class="type">待审核</p>
                    <p class="time">2019-08-11 10:26</p>
                </div>
                <!-- <p class="reject-reason">驳回原因：超过24小时</p> -->
            </div>
        </div>

        <div class="footer">
            <div class="footer-img"></div>
            <p>您还未使用过代步服务</p>
        </div>
    </div>
    <script src="../js/dbsqjl.js"></script>
</body>

</html>
