<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>救援记录</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <link rel="stylesheet" href="../css/jyjl.css">
</head>

<body>
    <div class="jyjl">
        <div class="header">
            <div class="header-img"></div>
            <div class="header-title">
                <p class="title">剩余可用金额</p>
                <p class="money"><span class="num">350</span>元</p>
            </div>
        </div>

        <p class="times">累计使用<span id="theNum">2</span>次，共<span id="theMoney">350</span>元</p>

        <div class="jl-list">
            <div class="jl-li"></div>
        </div>

        <div class="footer">
            <div class="footer-img"></div>
            <p>您还未使用过救援服务</p>
        </div>
    </div>
    <script src="../js/jyjl.js"></script>
</body>

</html>
