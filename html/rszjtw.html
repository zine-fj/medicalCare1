<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人伤专家提问</title>
    <!-- 公用 -->
    <link rel="stylesheet" href="../public/css/base.css">
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/rem.js"></script>

    <script src="../public/js/zzRep.js"></script>

    <link rel="stylesheet" href="../css/rszjtw.css">
</head>

<body>
    <div class="rszjtw">
        <div class="rszjtw-cont">
            <textarea name="" id="consultCont" placeholder="提供有关人伤及理赔方面的法律咨询服务，请在此输入您的问题"></textarea>
            <p class="upload-img-word">上传相关照片<span class="red">*点击图片进行修改</span></p>
            <div class="upload-img">
                <div class="uploadImgs">
                    <div class="upload-img-png">
                        <img id="uploadImg" src="../images/consult/upload-img.png" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div class="phone">
            <span class="phone-l">联系电话</span>
            <input id="phone" type="text" class="phone-r" placeholder="请输入联系电话" />
        </div>

        <div class="sub-problem">
            提交问题
        </div>
    </div>

    <script src="../js/rszjtw.js"></script>
</body>

</html>
